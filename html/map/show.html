<script type="text/javascript">
    $(function(){
        captLogin();
        setTimeout(function(){
          $('#loading').css("display", "none");
        }, 500);
        var winH = $(window).height();
        var categorySpace = 10;

        $('.js_item').on('click', function(){
            var id = $(this).data('id');
            window.pageManager.go(id);
        });
        $('.js_category').on('click', function(){
            var $this = $(this),
                $inner = $this.next('.js_categoryInner'),
                $page = $this.parents('.page'),
                $parent = $(this).parent('li');
            var innerH = $inner.data('height');

            if(!innerH){
                $inner.css('height', 'auto');
                innerH = $inner.height();
                $inner.removeAttr('style');
                $inner.data('height', innerH);
            }

            if($parent.hasClass('js_show')){
                $parent.removeClass('js_show');
            }else{
                $parent.siblings().removeClass('js_show');

                $parent.addClass('js_show');
                if(this.offsetTop + this.offsetHeight + innerH > $page.scrollTop() + winH){
                    var scrollTop = this.offsetTop + this.offsetHeight + innerH - winH + categorySpace;

                    if(scrollTop > this.offsetTop){
                        scrollTop = this.offsetTop - categorySpace;
                    }

                    $page.scrollTop(scrollTop);
                }
            }

            var winH = $(window).height();
            var $foot = $('body').find('.page__ft');
            if($foot.length < 1) return;

            if($foot.position().top + $foot.height() < winH){
                $foot.addClass('j_bottom');
            }else{
                $foot.removeClass('j_bottom');
            }
        });
    });

    $(function(){
      /*获取 地址栏 参数*/
      //url为空时为调用当前url地址 
      //调用方法为 var params = getPatams();
      var patams = getPatams();
      //获取地址栏上的userName
      var userId =  patams.userId,
          lat = parseFloat(patams.lat),
          lng = parseFloat(patams.lng),
          userIdArr = [userId];
      var difference = 600000;//判断设备是否在线时间，毫秒
      //获取设备上传频率
      getAjaxN("/upload/select",function (data) {
        var dayTime = data.data.dayTime,
            nightTime = data.data.nightTime,
            dayInterval = data.data.dayInterval,
            nightInterval = data.data.nightInterval;
        var newDate = new Date();
        var hours = newDate.getHours();
        if (hours >= dayTime && hours < nightTime) {
          difference = dayInterval * 60 * 1000 * 2;
          // console.log(hours,dayInterval);
        }else{
          difference = nightInterval * 60 * 1000 * 2;
        }
      })
      setAjaxNA("/user/getUserById?userId="+parseInt(userId), function(data) {
          $('.info_bd .info_bd_t').text(data.data.name);
          $('.info_hd img').attr("src", data.data.photo);
          let time = data.data.age;
          let newDate = new Date().getTime();
          let date = new Date(time).getTime();
          let oneDay = 365*24*60*60*1000; // 一天的毫秒数
          let age = parseInt((newDate - date)/oneDay);

          $('#age')[0].innerText = age+"岁";
          $('#sex')[0].innerText = data.data.sex;
          $('#tel')[0].innerText = data.data.tel;
          $('#address')[0].innerText = data.data.address;
          $('#addressInfo .weui-dialog').html(data.data.address);
          if(data.data.railName !== null) {
            $('#railShow').text(data.data.railName);
          }else {
            $('#railShow').text('暂无');
          }
          //name .info_bd .info_bd_t //在线img .info_bd .info_bd_m span img 在线msg .info_bd .info_bd_m span i //tmp .info_bd .info_bd_m strong
      }, function(data) {
          window.location.href = "./empty_page.html";
      });

      /*在线 温度*/
      setAjaxNA("/device/listDeviceAlarmInfoByUserId?userIds=" + userIdArr , function(data) {
          var tmp = data.data[0].temperature ? parseFloat(data.data[0].temperature).toFixed(1) : "暂无体温";

          var power = parseInt(data.data[0].electric);//2.00
          var lastUpdate = data.data[0].lastUpdate;//最近一次更新时间
          
          if(power === 3) {
            $('.info_bd .info_bd_b img').attr("src", "images/powerHigh.png");
          }else if(power === 2) {
            $('.info_bd .info_bd_b img').attr("src", "images/powerBattery.png");
          }else if(power === 1) {
            $('.info_bd .info_bd_b img').attr("src", "images/powerLow.png");
          }else if(power === 0) {
            $('.info_bd .info_bd_b img').attr("src", "images/powerDown.png");
          }else {
            $('.info_bd .info_bd_b img').attr("src", "images/powerNull.png");
          }

          $('.info_bd .info_bd_m strong').text(tmp);
          var nT = new Date().getTime(),
              gT = new Date(lastUpdate).getTime(),
              dT = nT - gT;
          if(dT<difference) {
              $('.info_bd .info_bd_m span img').attr("src", "images/online.png");
              $('.info_bd .info_bd_m span i').text('在线');
              $('#container .info_bd span').css("color", "#64bf28");
          }else {
              $('.info_bd .info_bd_m span i').text('不在线');
              $('.info_bd .info_bd_m span img').attr("src", "images/offline.png");
              $('#container .info_bd span').css("color", "#999");
          }
      }, function(data) {
          $('#temperature')[0].innerText = parseFloat(data.data[0].temperature).toFixed(1) || "暂无体温";
          $('#online')[0].innerText = '不在线';
          window.location.href = "./empty_page.html";
      });
      //地址栏点击事件
      $("#address").on('click',function(){
          $("#addressInfo").css("display", "block");
      })
      $('.weui-mask').on('click',function () {
          $('#addressInfo').css("display", "none");
      });
      /*告警*/
      var deviceId = {};
                      
      deviceId["userId"] = userId; //id
      setAjaxA("/alarm/getAlarmByUserId", deviceId, function(data) {
              var tnumber, pnumber;
              if(data.data==null) {
                tnumber = 0;
              }else {
                tnumber = data.data.tnumber;
                if(tnumber==null) {
                  tnumber = 0;
                }
              }

              if(data.data==null) {
                pnumber = 0;
              }else {
                pnumber = data.data.pnumber;
                if(pnumber==null) {
                  pnumber = 0;
                }
              }
              $('#tnumber')[0].innerText = tnumber;
              
              $('#pnumber')[0].innerText = pnumber;
          }, function(data) {
              window.location.href = "./empty_page.html";
          });

/*------------------------------历史数据温度 login----------------------------------------*/
      var historyTm = {};
      var tmp = []; //历史数据数组 
      var tmp_time = []; //时间 数组
      var newArr_tmp = []; //温度
      var newArr_time = []; //时间
      historyTm["userId"] = parseInt(userId);
      var prevPage = $('#prevPage');
      var nextPage = $('#nextPage');
      setInterval(pageFix, 30000);
      pageFix();     
      function pageFix(){
        setAjaxN("/deviceData/listUserLocationById?userId="+parseInt(userId), function(data) {
              tmp = data.data.list;
              newArr_tmp=[];
              newArr_time = [];
              for(var i=0; i<tmp.length; i++) {
                /*if(i===0) {
                  if(tmp[i].temperature==0) {
                    continue;
                  }
                }*/
                newArr_tmp[i] = parseFloat(tmp[i].temperature).toFixed(1);
                newArr_time[i] = tmp[i].gmtCreate.slice(5);
              }
              //echarts 图标
              // 基于准备好的dom，初始化echarts实例
              var myChart = echarts.init(document.getElementById('baidu_echarts'));
              // 指定图表的配置项和数据
              var option = {
                  // title: {
                  //     text: '体温变化',
                  //     subtext: '疫情防控'
                  // },
                  tooltip: {
                      trigger: 'axis'
                  },
                  legend: {
                      data: ['最高温度'], //定义曲线具体数据
                      selectedMode:false
                  },
                  toolbox: {
                      show: true,
                      feature: {
                          dataZoom: {
                              yAxisIndex: 'none'
                          },
                          dataView: {
                            readOnly: true,
                            optionToContent: function(opt) {
                                var axisData = opt.xAxis[0].data;
                                var table = '<table style="width:70%;text-align:left"><tbody><tr>'
                                            + '<td>时间</td>'
                                            + '<td>温度</td>'
                                            //+ '<td>' + series[1].name + '</td>'
                                            + '</tr>';
                              for(var i=newArr_time.length-1, len=newArr_time.length; i>=0; i--) {
                                if(newArr_tmp[i]>=37.3) {
                                  table += '<tr style="color: red;">';
                                }else {
                                  table += '<tr">';
                                }
                                table += '<td>' + newArr_time[i] + '</td>'
                                          + '<td>' + newArr_tmp[i] + '</td>'
                                          //+ '<td>' + series[1].data[i] + '</td>'
                                          + '</tr>';
                                }
                                table += '</tbody></table>';
                                return table;
                            },
                            contentToOption: function(opts) {
                              //this.optionToContent();
                            }
                          },
                          //magicType: {type: ['line', 'bar']}, // 柱状图
                          //restore: {}
                          /*,
                          saveAsImage: {}*/
                      }
                  },
                  xAxis: {
                      type: 'category',
                      boundaryGap: false,
                      data: newArr_time,
                      axisLabel: {
                        rotate: 285
                      }
                  },
                  grid: {
                    left:'12%',
                    bottom: "28%"
                  },
                  yAxis: {
                      type: 'value',
                      min:35,
                      max:42,
                      axisLabel: {
                          formatter: '{value}°C' //Y坐标
                      }
                  },
                  dataZoom: [{
                          type: 'inside',
                          start: 0,
                          end: 30
                      }, {
                          start: 0,
                          end: 10,
                          handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                          handleSize: '80%',
                          handleStyle: {
                              color: '#fff',
                              shadowBlur: 3,
                              shadowColor: 'rgba(0, 0, 0, 0.6)',
                              shadowOffsetX: 2,
                              shadowOffsetY: 2
                          }
                      }],
                  visualMap: {
                      show: false,
                      dimension: 1,
                      pieces: [
                      {
                        gte: 37.3, 
                        lte: 100, 
                        color: 'rgb(194, 53, 49)'
                      }],  //pieces的值由动态数据决定
                      outOfRange: {
                          color: 'green'
                      }
                  },
                  series: [
                      {
                        name: '',
                        type: 'line',
                        data: newArr_tmp,
                        markPoint: {
                            data: [
                                {type: 'max', name: '最大值'},
                                {type: 'min', name: '最小值'}
                            ]
                        },
                        markLine: {
                            data: [
                                //{type: 'average', name: '平均值'}设置标线类型
                                {yAxis: 37.3}
                              ]
                          }
                      }
                  ]
              };
              // 使用刚指定的配置项和数据显示图表。
              myChart.setOption(option);
              window.onresize = function(){
                  myChart.resize();
                  //myChart1.resize();    //若有多个图表变动，可多写
              }
          }, function(data) {
              window.location.href = "./empty_page.html";
              // console.log(data)
          });
      }
/*------------------------------历史数据温度 login----------------------------------------*/

/*------------------------------userMap login----------------------------------------*/

    var point = new BMap.Point(lng, lat);

        map.addOverlay(circle);

    }, function(XMLHttpRequest){
      alert(XMLHttpRequest.status);

    });
/*------------------------------userMap end----------------------------------------*/

        <script type="text/html" id="tpl_home">


<script type="text/javascript">
    $(function(){
        var winH = $(window).height();
        var categorySpace = 10;

        $('.js_item').on('click', function(){
            var id = $(this).data('id');
            window.pageManager.go(id);
        });
        $('.js_category').on('click', function(){
            var $this = $(this),
                $inner = $this.next('.js_categoryInner'),
                $page = $this.parents('.page'),
                $parent = $(this).parent('li');
            var innerH = $inner.data('height');

            if(!innerH){
                $inner.css('height', 'auto');
                innerH = $inner.height();
                $inner.removeAttr('style');
                $inner.data('height', innerH);
            }

            if($parent.hasClass('js_show')){
                $parent.removeClass('js_show');
            }else{
                $parent.siblings().removeClass('js_show');

                $parent.addClass('js_show');
                if(this.offsetTop + this.offsetHeight + innerH > $page.scrollTop() + winH){
                    var scrollTop = this.offsetTop + this.offsetHeight + innerH - winH + categorySpace;

                    if(scrollTop > this.offsetTop){
                        scrollTop = this.offsetTop - categorySpace;
                    }

                    $page.scrollTop(scrollTop);
                }
            }

            var winH = $(window).height();
            var $foot = $('body').find('.page__ft');
            if($foot.length < 1) return;

            if($foot.position().top + $foot.height() < winH){
                $foot.addClass('j_bottom');
            }else{
                $foot.removeClass('j_bottom');
            }
        });
    });

    $(function(){
        captLogin();
/*---------------历史数据 login-----------------*/
        showHistory();
        setInterval(showHistory, 600000);
        function showHistory() {
        setAjaxN("/alarm/listAlarmView", function(data){
            var alarmSumArr = [];
            var personSumArr = [];
            var psumArr = [];
            var tsumArr = [];
            var gmtCreateArr = [];
            var arr = data.data,
            creatTime;
            for(var i=0,len=data.data.length; i<len; i++) {
            alarmSumArr.push(arr[i].alarmSum);
            personSumArr.push(arr[i].personSum);
            psumArr.push(arr[i].psum);
            tsumArr.push(arr[i].tsum);
            creatTime = arr[i].gmtCreate;
            creatTime = creatTime.substr(0,10);
            gmtCreateArr.push(creatTime);
        }
        /*----------历史图表 login----------*/
        setTimeout(function () {
            var myChart = echarts.init(document.getElementById('history_echarts'));
            
            option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        label: {
                            backgroundColor: '#6a7985'
                        }
                    }
                },
                legend: {
                    data: ['告警总数', '告警总人数', '位置告警总数', '体温告警总数']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        // saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: gmtCreateArr
                },
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                series: [
                    {
                        name: '告警总数',
                        type: 'line',
                        stack: '告警总数',
                        data: alarmSumArr
                    },
                    {
                        name: '告警总人数',
                        type: 'line',
                        stack: '告警总人数',
                        data: personSumArr
                    },
                    {
                        name: '体温告警总数',
                        type: 'line',
                        stack: '体温告警总数',
                        data: tsumArr
                    },
                    {
                        name: '位置告警总数',
                        type: 'line',
                        stack: '位置告警总数',
                        data: psumArr
                    }
                ]
            };
            myChart.setOption(option);

            });
            /*----------历史图表 end----------*/
            }, function(){
            window.location.href = "./empty_page.html";
            });
        }
/*---------------历史数据 end--------------------*/
    });
</script>
